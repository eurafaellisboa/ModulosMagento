{{template config_path="design/email/header_template"}}

<table>
    <tr class="email-intro">
        <td>
            <p class="greeting">{{var admin_subject}}</p>
        </td>
    </tr>
    <tr class="email-summary">
        <td>
            <p>{{trans "Detalhes do pedido:"}}</p>
        </td>
    </tr>
    <tr class="email-information">
        <td>
            <table class="message-info">
                <tr>
                    <td>
                        <p><strong>{{trans "ID do Pedido:"}}</strong>&nbsp;{{var cur_order_id}}</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
